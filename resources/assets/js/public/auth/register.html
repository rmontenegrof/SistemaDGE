<ui-view>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Registrar</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form" novalidate>

                            <div class="form-group" ng-class="{'has-error': vm.hasError('name')}">
                                <label for="name" class="col-md-4 control-label">Name</label>
                                <div class="col-md-6">
                                    <input ng-model="vm.user.name" type="text" class="form-control" name="name">
                                    <span ng-if="vm.hasError('name')" class="help-block">
                                        <strong>{{ vm.errors.name[0] }}</strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': vm.hasError('email')}">
                                <label for="email" class="col-md-4 control-label">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input ng-model="vm.user.email" id="email" type="email" class="form-control" name="email">
                                    <span ng-if="vm.hasError('email')" class="help-block">
                                        <strong>{{ vm.errors.email[0] }}</strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': vm.hasError('password')}">
                                <label for="password" class="col-md-4 control-label">Password</label>
                                <div class="col-md-6">
                                    <input ng-model="vm.user.password" type="password" class="form-control" name="password">
                                    <span ng-if="vm.hasError('password')" class="help-block">
                                        <strong>{{ vm.errors.password[0] }}</strong>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{'has-error': vm.hasError('password_confirmation')}">
                                <label for="password" class="col-md-4 control-label">Confirma Password</label>
                                <div class="col-md-6">
                                    <input ng-model="vm.user.password_confirmation" type="password" class="form-control" name="password">
                                    <span ng-if="vm.hasError('password_confirmation')" class="help-block">
                                        <strong>{{ vm.errors.password_confirmation[0] }}</strong>
                                    </span>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-4">
                                    <button ng-click="vm.submit()" type="submit" class="btn btn-primary">
                                        Login
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui-view>
