<ui-view>
    <div class="wrap-content container">
            <div class="panel panel-transparent">
                <div class="panel-heading">
                    <h4>Listado de Actividades</h4>
                    <div class="panel-tools">
                        <div class="btn-group">
                            <a ui-sref="app.actividades.create" class="btn btn-default"><i class="fa fa-plus" ui-sref-opts="{inherit: false}"></i>Agregar Actividad</a>
                            <!--<a class="btn btn-default"><i class="fa fa-print"></i>Imprimir</a>-->
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Actividad</th>
                                <th>Hito</th>
                                <th>Iniciativa</th>
                                <th>Origen Recursos</th>
                                <th colspan="3">Acciones</th>
                            </tr>
                           <tr>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.actividad" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Actividad" />
                                </td>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.hito" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Hito" />
                                </td>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.iniciativa" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Iniciativa" />
                                </td>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.origen" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Origen" />
                                </td>
                                <th width="40">Ver</th>
                                <th width="40">Editar</th>
                                <th width="40">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="actividad in vm.actividades">
                                <td>{{ actividad.actividad }}</td>
                                <td>{{ actividad.hito.nombre }}</td>
                                <td>{{ actividad.hito.iniciativa.descripcion_corta }}</td>
                                <td>{{ actividad.origen_recurso }}</td>
                                <td><a ui-sref="app.actividades.show({id: actividad.id_actividad})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-eye"></i>
                                </a></td>
                                <td><a ui-sref="app.actividades.edit({id: actividad.id_actividad})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-pencil-square-o"></i>
                                </a></td>
                                <td>
                                    <a ng-click="vm.destroy(actividad.id_actividad, $index)" class='btn btn-default'><i class='fa fa-trash'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if='vm.reload' class='text-center'>
                        <i class="fa fa-2x fa-spinner fa-spin"></i>
                    </div>

                    <div ng-hide="vm.reload" ng-if="vm.actividades | isEmpty" class='text-center'>
                        Sin resultados
                    </div>

                    <div ng-hide="vm.reload" ng-if="! (vm.actividades | isEmpty)" class='text-center'>
                        <ul uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.search.page" ng-change="vm.filter()"></ul>
                    </div>
                </div>
            </div>
    </div>
</ui-view>
