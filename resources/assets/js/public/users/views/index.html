<ui-view>
    <div class="wrap-content container">
            <div class="panel panel-transparent">
                <div class="panel-heading">
                    <h4>Listado de Usuarios</h4>
                    <div class="panel-tools">
                        <div class="btn-group">
                            <a ui-sref="app.users.create" class="btn btn-default"><i class="fa fa-plus" ui-sref-opts="{inherit: false}"></i>Agregar Usuario</a>
                            <!--<a ui-sref="#" class="btn btn-default"><i class="fa fa-print"></i>Imprimir</a>-->
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Usuario</th>
                                <th>Unidad</th>
                                <th colspan="3">Acciones</th>
                            </tr>
                            <tr>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.nombre" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Nombre" />
                                </td>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.usuario" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Usuario" />
                                </td>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.unidad" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Unidad" />
                                </td>
                                <th width="40">Ver</th>
                                <th width="40">Editar</th>
                                <th width="40">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="usuario in vm.users">
                                <td>{{ usuario.nombres }} {{ usuario.apellido_paterno }} {{ usuario.apellido_materno }}</td>
                                <td>{{ usuario.usuario }}</td>
                                <td>{{ usuario.unidades[0].unidad.unidad}}</td>
                                <td><a ui-sref="app.users.show({id: usuario.id_usuario})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-eye"></i>
                                </a></td>
                                <td><a ui-sref="app.users.edit({id: usuario.id_usuario})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-pencil-square-o"></i>
                                </a></td>
                                <td>
                                    <a ng-click="vm.destroy(usuario.id_usuario, $index)" class='btn btn-default'><i class='fa fa-trash'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if='vm.reload' class='text-center'>
                        <i class="fa fa-2x fa-spinner fa-spin"></i>
                    </div>

                    <div ng-hide="vm.reload" ng-if="vm.users | isEmpty" class='text-center'>
                        Sin resultados
                    </div>

                    <div ng-hide="vm.reload" ng-if="! (vm.users | isEmpty)" class='text-center'>
                        <ul uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.search.page" ng-change="vm.filter()"></ul>
                    </div>
                </div>
            </div>
    </div>
</ui-view>
