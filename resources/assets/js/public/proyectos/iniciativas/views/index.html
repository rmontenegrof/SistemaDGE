<ui-view>
    <div class="wrap-content container">
            <div class="panel panel-transparent">
                <div class="panel-heading">
                    <h4>Listado de Proyectos (Iniciativas) </h4>
                    <div class="panel-tools">
                        <div class="btn-group">
                            <a ui-sref="app.proyectos.create" class="btn btn-default"><i class="fa fa-plus" ui-sref-opts="{inherit: false}"></i>Agregar Proyecto/Iniciativa</a>
                            <!--<a ui-sref="#" class="btn btn-default"><i class="fa fa-print"></i>Imprimir</a>-->
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Proyecto</th>
                                <th>Estrategia</th>
                                <th>Unidad</th>
                                <th>Estado</th>
                                <th colspan="3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="proyecto in vm.proyectos">
                                <td>{{ proyecto.iniciativa }}</td>
                                <td>{{ proyecto.estrategia.estrategia }}</td>
                                <td>{{ proyecto.unidad.unidad }}</td>

                                <td>{{(proyecto.avance==100)?'Completado':'En curso'}}</td>
                               
                                <td><a ui-sref="app.proyectos.edit({id: proyecto.id})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-pencil-square-o"></i>
                                </a></td>
                                <td>
                                    <a ng-click="vm.destroy(proyecto.id, $index)" class='btn btn-default'><i class='fa fa-trash'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if='vm.reload' class='text-center'>
                        <i class="fa fa-2x fa-spinner fa-spin"></i>
                    </div>

                    <div ng-hide="vm.reload" ng-if="vm.proyectos | isEmpty" class='text-center'>
                        Sin resultados
                    </div>

                    <div ng-hide="vm.reload" ng-if="! (vm.proyectos | isEmpty)" class='text-center'>
                        <ul uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.search.page" ng-change="vm.filter()"></ul>
                    </div>
                </div>
            </div>
    </div>
</ui-view>
