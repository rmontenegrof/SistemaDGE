<ui-view>
    <div class="wrap-content container">
            <div class="panel panel-transparent">
                <div class="panel-heading">
                    <h4>Listado de Estrategias para Proyectos</h4>
                    <div class="panel-tools">
                        <div class="btn-group">
                            <a ui-sref="app.estrategias2.create" class="btn btn-default"><i class="fa fa-plus" ui-sref-opts="{inherit: false}"></i>Agregar Estrategia</a>
                            <!--<a ui-sref="#" class="btn btn-default"><i class="fa fa-print"></i>Imprimir</a>-->
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Estrategia</th>
                                <th>Objetivo</th>
                                <th>Estado</th>
                                <th colspan="3">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="estrategia in vm.estrategias">
                                <td>{{ estrategia.estrategia }}</td>
                                <td>{{ estrategia.objetivo.objetivo }}</td>
                                <td>{{(estrategia.activo==1)?'Activo':'Inactivo'}}</td>
                                
                                <td><a ui-sref="app.estrategias2.edit({id: estrategia.id})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-pencil-square-o"></i>
                                </a></td>
                                <td>
                                    <a ng-click="vm.destroy(estrategia.id, $index)" class='btn btn-default'><i class='fa fa-trash'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div ng-if='vm.reload' class='text-center'>
                        <i class="fa fa-2x fa-spinner fa-spin"></i>
                    </div>

                    <div ng-hide="vm.reload" ng-if="vm.estrategias | isEmpty" class='text-center'>
                        Sin resultados
                    </div>

                    <div ng-hide="vm.reload" ng-if="! (vm.estrategias | isEmpty)" class='text-center'>
                        <ul uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.search.page" ng-change="vm.filter()"></ul>
                    </div>
                </div>
            </div>
    </div>
</ui-view>
