<ui-view>
    <div class="wrap-content container">
            <div class="panel panel-transparent">
                <div class="panel-heading">
                    <h4>Listado de Periodos</h4>
                    <div class="panel-tools">
                        <div class="btn-group">
                            <a ui-sref="app.periodos.create" class="btn btn-default"><i class="fa fa-plus" ui-sref-opts="{inherit: false}"></i>Agregar periodo</a>
                            <!--<a ui-sref="app.periodos.create" class="btn btn-default"><i class="fa fa-print"></i>Imprimir</a>-->
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Periodo</th>
                                <th>Estado</th>
                                <th colspan="3">Acciones</th>
                            </tr>
                            <tr>
                                <td class="hasinput" style="">
                                    <input ng-model="vm.search.periodo" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Periodo" />
                                </td>
                                <td class="hasinput" style="">
                                    <ui-select ng-model="vm.search.estado" ng-change="vm.filter()">
                                        <ui-select-match placeholder="Seleccione estado...">
                                           {{$select.selected.nombre}}
                                        </ui-select-match>
                                        <ui-select-choices repeat="opcion.id as opcion in vm.opcionesEstado">
                                            <span ng-bind="opcion.nombre "></span>
                                        </ui-select-choices>
                                    </ui-select>
                                </td>
                                <th width="40">Ver</th>
                                <th width="40">Editar</th>
                                <th width="40">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="periodo in vm.periodos">
                                <td>{{periodo.descripcion}}</td>
                                <td>{{(periodo.activo==1)?'Activo':'Inactivo'}}</td>
                                <td><a ui-sref="app.periodos.show({id: periodo.id_periodo})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-eye"></i>
                                </a></td>
                                <td><a ui-sref="app.periodos.edit({id: periodo.id_periodo})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                                <i class="fa fa-pencil-square-o"></i>
                                </a></td>
                                <td>
                                    <a ng-click="vm.destroy(periodo.id_periodo, $index)" class='btn btn-default'><i class='fa fa-trash'></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if='vm.reload' class='text-center'>
                        <i class="fa fa-2x fa-spinner fa-spin"></i>
                    </div>

                    <div ng-hide="vm.reload" ng-if="vm.regiones | isEmpty" class='text-center'>
                        Sin resultados
                    </div>

                    <div ng-hide="vm.reload" ng-if="! (vm.regiones | isEmpty)" class='text-center'>
                        <ul uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.search.page" ng-change="vm.filter()"></ul>
                    </div>
                </div>
            </div>
    </div>
</ui-view>
