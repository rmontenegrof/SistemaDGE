<div class="panel panel-transparent">
    <div class="panel-heading">
        <h4>{{vm.action}} Periodo</h4>
        <div class="panel-tools">
            <div class="btn-group">
                <a ui-sref="app.periodos" class="btn btn-default">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i> Ir al buscador
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class='table mantainer'>
            <tr>
                <td class="tdLabel">Periodo</td>
                <td width="20">:</td>
                <td class="tdInfo"><input type="text" class="form-control" name="descripcion" placeholder="Ingrese Perido ..." ng-model="vm.data.descripcion"></td>
            </tr>
            <tr>
                <td class="tdLabel">Estado</td>
                <td width="20">:</td>
                <td class="tdInfo">
                    <ui-select ng-model="vm.data.activo">
                        <ui-select-match placeholder="Seleccione estado...">
                           {{$select.selected.nombre}}
                        </ui-select-match>
                        <ui-select-choices repeat="opcion.id as opcion in vm.opcionesEstado">
                            <span ng-bind="opcion.nombre "></span>
                        </ui-select-choices>
                    </ui-select>
                </td>
            </tr>
             <tr>
                <td class="tdLabel">A単o Inicio</td>
                <td width="20">:</td>
                <td class="tdInfo"><input type="text" class="form-control" name="anho_inicio" placeholder="Ingrese a単o inicio ..." ng-model="vm.data.anho_inicio"></td>
            </tr>
             <tr>
                <td class="tdLabel">A単o Fin</td>
                <td width="20">:</td>
                <td class="tdInfo"><input type="text" class="form-control" name="anho_fin" placeholder="Ingrese a単o fin ..." ng-model="vm.data.anho_fin"></td>
            </tr>
            <tr>
                <td class="tdLabel">Editable</td>
                <td width="20">:</td>
                <td class="tdInfo">
                    <ui-select ng-model="vm.data.editable">
                        <ui-select-match placeholder="Seleccione estado...">
                           {{$select.selected.nombre}}
                        </ui-select-match>
                        <ui-select-choices repeat="opcion.id as opcion in vm.opcionesEditable">
                            <span ng-bind="opcion.nombre "></span>
                        </ui-select-choices>
                    </ui-select>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" ng-click="vm.submitForm()">
            {{vm.action}} Periodo
        </button>
    </div>
</div>
