<div class="panel panel-transparent">
    <div class="panel-heading">
        <h4>{{vm.action}} Foco Estratégico</h4>
        <div class="panel-tools">
            <div class="btn-group">
                <a ui-sref="app.focos" class="btn btn-default">
                    <i class="fa fa-angle-double-left" aria-hidden="true"></i> Ir al buscador
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <table class='table mantainer'>
            <tr>
                <td class="tdLabel">Foco Estratégico</td>
                <td width="20">:</td>
                <td class="tdInfo"><input type="text" class="form-control" name="descripcion_foco" placeholder="Ingrese Foco ..." ng-model="vm.data.descripcion_foco"></td>
            </tr>
            <tr>
                <td class="tdLabel">Estado</td>
                <td width="20">:</td>
                <td class="tdInfo">
                    <ui-select ng-model="vm.data.activo">
                        <ui-select-match placeholder="Seleccione estado...">
                           {{$select.selected.nombre}}
                        </ui-select-match>
                        <ui-select-choices repeat="opcion.id as opcion in vm.opcionesEstado">
                            <span ng-bind="opcion.nombre "></span>
                        </ui-select-choices>
                    </ui-select>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" ng-click="vm.submitForm()">
            {{vm.action}} Foco Estratégico
        </button>
    </div>
</div>
