<ui-view>
    <div class="wrap-content container">
        <div class="panel panel-transparent">
            <div class="panel-heading">
                <h4>Listado de Hitos</h4>
                <div class="panel-tools">
                    <div class="btn-group">
                        <a ui-sref="app.hitos.create" class="btn btn-default"><i class="fa fa-plus" ui-sref-opts="{inherit: false}"></i>Agregar Hito</a>
                        <!--<a class="btn btn-default"><i class="fa fa-print"></i>Imprimir</a>-->
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Hito</th>
                            <th>Responsable</th>
                            <th>Iniciativa</th>
                            <th>Medios de Verificación</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                       <tr>
                            <td class="hasinput" style="">
                                <input ng-model="vm.search.hito" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="hito" />
                            </td>
                            <td class="hasinput" style="">
                                <input ng-model="vm.search.responsable" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="responsable" />
                            </td>
                            <td class="hasinput" style="">
                                <input ng-model="vm.search.iniciativa" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="iniciativa" />
                            </td>
                            <td class="hasinput" style="">
                                <input ng-model="vm.search.medio" ng-blur="vm.filter()" ng-enter="vm.filter()" type="text" class="form-control" placeholder="Medios de Verificación" />
                            </td>
                            <th width="40">Editar</th>
                            <th width="40">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="hito in vm.hitos">
                            <td>{{ hito.nombre }}</td>
                            <td>{{ hito.responsable }}</td>
                            <td>{{ hito.iniciativa.descripcion_corta }}</td>
                            <td>{{ hito.medios_verificacion }}</td>
                            <td><a ui-sref="app.hitos.edit({id: hito.id_hito})" class="btn btn-default" ui-sref-opts="{inherit: false}">
                            <i class="fa fa-pencil-square-o"></i>
                            </a></td>
                            <td>
                                <a ng-click="vm.destroy(hito.id_hito, $index)" class='btn btn-default'><i class='fa fa-trash'></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-if='vm.reload' class='text-center'>
                    <i class="fa fa-2x fa-spinner fa-spin"></i>
                </div>

                <div ng-hide="vm.reload" ng-if="vm.hitos | isEmpty" class='text-center'>
                    Sin resultados
                </div>

                <div ng-hide="vm.reload" ng-if="! (vm.hitos | isEmpty)" class='text-center'>
                    <ul uib-pagination items-per-page="vm.itemsPerPage" total-items="vm.totalItems" ng-model="vm.search.page" ng-change="vm.filter()"></ul>
                </div>
            </div>
        </div>
    </div>
</ui-view>
